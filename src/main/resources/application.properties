spring.application.name=e-buy

spring.datasource.url=jdbc:mysql://localhost:3306/db_easybuy
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

#swagegr
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/doc/swagger-ui.html

#servidor
server.address=0.0.0.0
server.port=8080

#perfil que se usa: (dev/test)
spring.profiles.active=dev
#Evita error de beans vacios, que no lance una excepcion al momento de transformarlo a json y solo devuelva {}
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
